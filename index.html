<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./js/app.js" defer></script> -->
    <link href="./css/style.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <main>
        <section id="scoreboard">
            <table>
                <tr>
                    <th class="scores">Player</th>
                    <th></th>
                    <th class="scores">Computer</th>
                </tr>
                <tr>
                    <td class="scores" id="player-score">0</td>
                    <td id="middle">scores</td>
                    <td class="scores" id="computer-score">0</td>
                </tr>
            </table>
        </section>
        <hr id="line">
        <section id="instructions">
            <h3>The first to reach 5 points is the WINNER!</h3>
            <p id="drawResult">Click "Start a New Game"</p>
        </section>
        <section id="playerOptions">
            <button class="btnSelect" id="Rock">Rock</button>
            <button class="btnSelect" id="Paper">Paper</button>
            <button class="btnSelect" id="Scissors">Scissors</button>
        </section>

        <section id="newGame">
            <button id="start">Start a New Game</button>
        </section>
    </main>
</body>
</html>
